<!DOCTYPE html>
<html lang="en">
<head>

  <title>Song Word Trainer</title>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #6b8dd6 0%, #a6c1ee 100%);
  margin: 0;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #2c3e50;
}

h2 {
  margin-bottom: 1rem;
  font-weight: 700;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}

textarea {
  width: 100%;
  max-width: 600px;
  height: 150px;
  padding: 1rem;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
  margin-bottom: 1.2rem;
  resize: vertical;
  transition: box-shadow 0.3s ease;
}

textarea:focus {
  outline: none;
  box-shadow: inset 2px 2px 8px #2980b9;
}

#wordCounter {
  margin-top: 1rem;
  font-size: 18px;
  color: #34495e;
  font-weight: 600;
}

input[type="text"] {
  width: 100%;
  max-width: 600px;
  padding: 0.75rem 1rem;
  font-size: 16px;
  margin: 1.5rem 0;
  border: none;
  border-radius: 10px;
  box-shadow: inset 2px 2px 6px rgba(0,0,0,0.1);
  transition: box-shadow 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  box-shadow: inset 2px 2px 10px #3498db;
}

button {
  padding: 0.6rem 1.5rem;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #2980b9;
  color: white;
  margin: 0.3rem;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(41, 128, 185, 0.4);
  transition: background-color 0.3s, box-shadow 0.3s;
  font-weight: 600;
  user-select: none;
}

button:hover {
  background-color: #1c5d8b;
  box-shadow: 0 6px 14px rgba(28, 93, 139, 0.6);
}

#output {
  margin-top: 1rem;
  max-width: 700px;
  padding: 1.2rem;
  background: #ffffffcc;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  min-height: 60px;
  min-width: 300px;
  justify-content: flex-start;
  transition: background-color 0.3s ease;
}

.word {
  padding: 8px 14px;
  background: #ecf0f1;
  border-radius: 8px;
  font-size: 16px;
  opacity: 1;
  transition: opacity 0.4s ease, background-color 0.3s;
  cursor: default;
  user-select: none;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
}

.correct {
  background-color: #d4edda;
  color: #155724;
  box-shadow: 1px 1px 8px #27ae6011;
}

.saved {
  border: 2px dashed #f39c12;
  background-color: #fff9e6;
  color: #b57300;
  box-shadow: 1px 1px 6px #f39c1211;
}

h3 {
  margin-top: 2.5rem;
  color: #2c3e50;
  font-weight: 700;
  letter-spacing: 0.05em;
}

ul#savedWords {
  list-style: none;
  padding: 10px 15px;
  max-width: 600px;
  margin-top: 0.5rem;
  display: flex;
  flex-direction: row;
  gap: 12px;
  overflow-x: auto;
  white-space: nowrap;
  border: 1.5px solid #ccc;
  border-radius: 10px;
  background: #fff9e6;
  box-shadow: inset 1px 1px 5px rgba(243, 156, 18, 0.1);
  scrollbar-width: thin;
}

ul#savedWords li {
  background: #fdf6e3;
  border: 1.5px solid #f0e2b6;
  padding: 8px 14px;
  border-radius: 8px;
  color: #7f6000;
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
  cursor: default;
  user-select: none;
  transition: background-color 0.3s ease;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
}

ul#savedWords li:hover {
  background-color: #f3e8b1;
}

ul#savedWords li button {
  margin-left: 8px;
  padding: 4px 8px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  background-color: #2980b9;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
  user-select: none;
}

ul#savedWords li button:hover {
  background-color: #1c5d8b;
}


  </style>
</head>
<body>
  <h2>üéµ Song Word Trainer</h2>
  <p>Pega la letra de la canci√≥n (en ingl√©s):</p>
  <textarea id="lyrics"></textarea><br />
  <div>
    <button onclick="startTraining()">Iniciar</button>
    <button onclick="revealWord()">Revelar palabra</button>
    <button onclick="saveWord()">Guardar palabra</button>
    <button onclick="readAgainNormal()">Repetir palabra (normal)</button>
    <button onclick="readAgainSlow()">Repetir palabra (lenta)</button>
    <button onclick="openPractice()">Practicar palabras guardadas</button>
  </div>

  <div id="wordCounter"></div>

  <input
    type="text"
    id="userInput"
    placeholder="Escribe la palabra aqu√≠"
    oninput="checkWord()"
    autocomplete="off"
  />

  <div id="output"></div>

  <h3>üìå Palabras guardadas:</h3>
  <ul id="savedWords"></ul>
  
  <p id="savedCount" style="margin-top: 0.5rem;">Palabras guardadas: 0</p>
<button onclick="descargarPalabras()">‚¨áÔ∏è Descargar palabras (.txt)</button>

<script>
  let words = [];
  let current = 0;
  let saved = [];
  let translationPairs = [];

  window.onload = function () {
    const savedData = localStorage.getItem('savedWords');
    if (savedData) {
      saved = JSON.parse(savedData);
      renderSavedWords();
    }

    const storedPairs = localStorage.getItem('translationPairs');
    if (storedPairs) {
      translationPairs = JSON.parse(storedPairs);
    }

    actualizarContadorGuardadas();
  };

  function startTraining() {
    const lyrics = document.getElementById('lyrics').value;
    if (!lyrics.trim()) {
      alert('Por favor pega la letra antes de iniciar.');
      return;
    }
    words = lyrics.trim().split(/\s+/);
    current = 0;
    document.getElementById('output').innerHTML = '';
    document.getElementById('userInput').value = '';
    document.getElementById('userInput').disabled = false;
    document.getElementById('userInput').focus();
    updateCounter();
    speak(words[current], 0.8);
  }

  function updateDisplay() {
    const output = document.getElementById('output');
    output.innerHTML = '';

    for (let i = 0; i < current && i < words.length; i++) {
      const span = document.createElement('span');
      span.className = 'word correct';
      if (saved.includes(words[i])) span.classList.add('saved');
      span.textContent = words[i];
      output.appendChild(span);
    }
  }

 async function checkWord() {
  const input = document.getElementById('userInput').value.trim().toLowerCase();
  if (current >= words.length) return;

  const currentWord = words[current];

  if (input === '') return; // no hacer nada si est√° vac√≠o

  // Consultar traducci√≥n autom√°tica
  const traduccion = await traducirPalabra(currentWord);

  if (input === traduccion) {
    alert('‚úÖ ¬°Correcto!');
    current++;
    updateDisplay();
    updateCounter();
    document.getElementById('userInput').value = '';

    if (current < words.length) {
      speak(words[current], 0.8);
    } else {
      alert('¬°Completado!');
      document.getElementById('userInput').disabled = true;
    }
  } else {
    alert(`‚ùå Incorrecto. La traducci√≥n correcta es: "${traduccion}"`);
    document.getElementById('userInput').value = '';
  }

    if (input === correctTranslation) {
      alert("‚úÖ ¬°Correcto!");
      current++;
      updateDisplay();

      document.getElementById('userInput').value = '';

      if (current < words.length) {
        speak(words[current], 0.8);
      } else {

    } else {
      alert(`‚ùå Incorrecto. La traducci√≥n correcta era: "${pair.es}"`);
      document.getElementById('userInput').value = '';
    }
  }

  function updateCounter() {
    const counter = document.getElementById('wordCounter');
    if (current < words.length) {
      counter.textContent = `Palabra a escribir: ${current + 1} de ${words.length}`;
    } else {
      counter.textContent = 'Has completado todas las palabras üéâ';
    }
  }

  function speak(text, rate = 0.8) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = rate;
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
  }

  function revealWord() {
    if (current < words.length) {
      alert('La palabra es: ' + words[current]);
    } else {
      alert('¬°Ya completaste todas las palabras!');
    }
  }

  function saveWord() {
    const word = words[current - 1];
    if (!word) return;

    // Evita duplicados
    if (!saved.includes(word)) {
      saved.push(word);

      // Preguntar al usuario la traducci√≥n
      const translation = prompt(`¬øCu√°l es la traducci√≥n al espa√±ol de "${word}"?`);
      if (translation && translation.trim() !== '') {
        translationPairs.push({ en: word, es: translation.trim() });

        // Guardar en localStorage
        localStorage.setItem('savedWords', JSON.stringify(saved));
        localStorage.setItem('translationPairs', JSON.stringify(translationPairs));

        renderSavedWords();
        actualizarContadorGuardadas();
      } else {
        alert('No se guard√≥ la traducci√≥n porque estaba vac√≠a.');
      }
    }
  }

  // ‚úÖ FUNCI√ìN MODIFICADA con bot√≥n para escuchar üîä y eliminar ‚ùå
  function renderSavedWords() {
    const list = document.getElementById('savedWords');
    list.innerHTML = '';
    saved.forEach((word, index) => {
      const li = document.createElement('li');
      li.textContent = word;

      // üîä Bot√≥n para escuchar
      const btnSpeak = document.createElement('button');
      btnSpeak.textContent = 'üîä';
      btnSpeak.onclick = () => speak(word, 0.8);

      // ‚ùå Bot√≥n para eliminar
      const btnDelete = document.createElement('button');
      btnDelete.textContent = '‚ùå';
      btnDelete.style.backgroundColor = '#e74c3c';
      btnDelete.style.marginLeft = '10px';
      btnDelete.onclick = () => deleteSavedWord(index);

      li.appendChild(btnSpeak);
      li.appendChild(btnDelete);
      list.appendChild(li);
    });
  }

  function readAgainNormal() {
    if (current < words.length) {
      speak(words[current], 0.8);
    }
  }

  function readAgainSlow() {
    if (current < words.length) {
      speak(words[current], 0.5);
    }
  }

  function openPractice() {
    window.open('practice-saved.html', '_blank');
  }

  function actualizarContadorGuardadas() {
    const guardadas = JSON.parse(localStorage.getItem('savedWords')) || [];
    document.getElementById('savedCount').textContent = `Palabras guardadas: ${guardadas.length}`;
  }

  function descargarPalabras() {
    const guardadas = JSON.parse(localStorage.getItem('savedWords')) || [];
    const texto = guardadas.join('\n');  // Solo las palabras, sin traducci√≥n
    const blob = new Blob([texto], { type: 'text/plain' });
    const enlace = document.createElement('a');
    enlace.href = URL.createObjectURL(blob);
    enlace.download = 'palabras_guardadas.txt';
    enlace.click();
  }

  // ‚úÖ NUEVA FUNCI√ìN: eliminar palabra guardada
  function deleteSavedWord(index) {
    if (confirm(`¬øEliminar "${saved[index]}" de las palabras guardadas?`)) {
      saved.splice(index, 1); // Elimina del array
      localStorage.setItem('savedWords', JSON.stringify(saved)); // Actualiza almacenamiento
      renderSavedWords(); // Redibuja la lista
      actualizarContadorGuardadas(); // Actualiza el contador
    }
  }
</script>

</html>
