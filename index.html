<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Word Trainer</title>
  <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #6b8dd6 0%, #a6c1ee 100%);
  margin: 0;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #2c3e50;
}

h2 {
  margin-bottom: 1rem;
  font-weight: 700;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}

textarea {
  width: 100%;
  max-width: 600px;
  height: 150px;
  padding: 1rem;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
  margin-bottom: 1.2rem;
  resize: vertical;
  transition: box-shadow 0.3s ease;
}

textarea:focus {
  outline: none;
  box-shadow: inset 2px 2px 8px #2980b9;
}

#wordCounter {
  margin-top: 1rem;
  font-size: 18px;
  color: #34495e;
  font-weight: 600;
}

input[type="text"] {
  width: 100%;
  max-width: 600px;
  padding: 0.75rem 1rem;
  font-size: 16px;
  margin: 1.5rem 0;
  border: none;
  border-radius: 10px;
  box-shadow: inset 2px 2px 6px rgba(0,0,0,0.1);
  transition: box-shadow 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  box-shadow: inset 2px 2px 10px #3498db;
}

button {
  padding: 0.6rem 1.5rem;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #2980b9;
  color: white;
  margin: 0.3rem;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(41, 128, 185, 0.4);
  transition: background-color 0.3s, box-shadow 0.3s;
  font-weight: 600;
  user-select: none;
}

button:hover {
  background-color: #1c5d8b;
  box-shadow: 0 6px 14px rgba(28, 93, 139, 0.6);
}

#output {
  margin-top: 1rem;
  max-width: 700px;
  padding: 1.2rem;
  background: #ffffffcc;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  min-height: 60px;
  min-width: 300px;
  justify-content: flex-start;
  transition: background-color 0.3s ease;
}

.word {
  padding: 8px 14px;
  background: #ecf0f1;
  border-radius: 8px;
  font-size: 16px;
  opacity: 1;
  transition: opacity 0.4s ease, background-color 0.3s;
  cursor: default;
  user-select: none;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
}

.correct {
  background-color: #d4edda;
  color: #155724;
  box-shadow: 1px 1px 8px #27ae6011;
}

.saved {
  border: 2px dashed #f39c12;
  background-color: #fff9e6;
  color: #b57300;
  box-shadow: 1px 1px 6px #f39c1211;
}

h3 {
  margin-top: 2.5rem;
  color: #2c3e50;
  font-weight: 700;
  letter-spacing: 0.05em;
}

ul#savedWords {
  list-style: none;
  padding: 10px 15px;
  max-width: 600px;
  margin-top: 0.5rem;
  display: flex;
  flex-direction: row;
  gap: 12px;
  overflow-x: auto;
  white-space: nowrap;
  border: 1.5px solid #ccc;
  border-radius: 10px;
  background: #fff9e6;
  box-shadow: inset 1px 1px 5px rgba(243, 156, 18, 0.1);
  scrollbar-width: thin;
}

ul#savedWords li {
  background: #fdf6e3;
  border: 1.5px solid #f0e2b6;
  padding: 8px 14px;
  border-radius: 8px;
  color: #7f6000;
  display: inline-flex;
  align-items: center;
  white-space: nowrap;
  cursor: default;
  user-select: none;
  transition: background-color 0.3s ease;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
}

ul#savedWords li:hover {
  background-color: #f3e8b1;
}

ul#savedWords li button {
  margin-left: 8px;
  padding: 4px 8px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  background-color: #2980b9;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
  user-select: none;
}

ul#savedWords li button:hover {
  background-color: #1c5d8b;
}


  </style>
</head>
<body>
  <h2>üéµ Song Word Trainer</h2>
  <p>Pega la letra de la canci√≥n (en ingl√©s):</p>
  <textarea id="lyrics"></textarea><br />
  <div>
    <button onclick="startTraining()">Iniciar</button>
    <button onclick="revealWord()">Revelar palabra</button>
    <button onclick="saltarPalabra()">‚è≠Ô∏è Saltar palabra</button>
    <button onclick="saveWord()">Guardar palabra</button>
    <button onclick="readAgainNormal()">Repetir palabra (normal)</button>
    <button onclick="readAgainSlow()">Repetir palabra (lenta)</button>
    <button onclick="openPractice()">Practicar palabras guardadas</button>
  </div>

  <div id="wordCounter"></div>
<input
  type="text"
  id="userInput"
  placeholder="Escribe la palabra aqui"
  autocomplete="off"
  onkeydown="if(event.key === 'Enter') checkWord()"
/>


  <div id="output"></div>

  <h3>üìå Palabras guardadas:</h3>
  <ul id="savedWords"></ul>
  
  <p id="savedCount" style="margin-top: 0.5rem;">Palabras guardadas: 0</p>
<button onclick="descargarPalabras()">‚¨áÔ∏è Descargar palabras (.txt)</button>

<script>
  let words = [], current = 0, saved = [];

  window.onload = () => {
    const sd = localStorage.getItem('savedWords');
    if (sd) { saved = JSON.parse(sd); renderSavedWords(); }
    actualizarContadorGuardadas();
  };

  function startTraining() {
    const lyrics = document.getElementById('lyrics').value.trim();
    if (!lyrics) return alert('Por favor pega la letra.');
    words = lyrics.split(/\s+/);
    current = 0;
    document.getElementById('output').innerHTML = '';
    document.getElementById('userInput').value = '';
    document.getElementById('userInput').disabled = false;
    updateCounter();
    speak(words[current]);
  }

  function updateDisplay() {
    const output = document.getElementById('output');
    output.innerHTML = '';
    for (let i = 0; i < current; i++) {
      const span = document.createElement('span');
      span.className = 'word correct' + (saved.includes(words[i]) ? ' saved' : '');
      span.textContent = words[i];
      output.appendChild(span);
    }
  }
  
async function traducirTextoAzure(texto, idiomaDestino = 'es') {
  try {
    const response = await fetch('https://my-duo-translate-backend.vercel.app/api/translate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: texto, to: idiomaDestino })
    });

    if (!response.ok) {
      console.error('Error HTTP:', response.status, response.statusText);
      return null;
    }

    const data = await response.json();
    console.log('Traducci√≥n recibida:', data);
    return data.translatedText;
  } catch (error) {
    console.error('Error al traducir con Azure:', error);
    return null;
  }
}

  // Quitar tildes
function quitarTildes(texto) {
  return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

// Normalizar texto: quita tildes, espacios y convierte a min√∫sculas
function normalizarTexto(texto) {
  return quitarTildes(texto).toLowerCase().replace(/\s+/g, '');
}

// Opcional: respuestas v√°lidas alternativas para algunas palabras
const alternativasPorPalabra = {
  "we": ["nosotros", "nosotras"],
  "i": ["yo"],
  "you": ["tu", "usted"],
  "they": ["ellos", "ellas"]
};

// Verifica si la traducci√≥n es v√°lida
function verificarRespuesta(palabraIngles, respuestaUsuario, traduccionCorrecta) {
  const input = normalizarTexto(respuestaUsuario);
  const correcta = normalizarTexto(traduccionCorrecta);
  const alternativas = alternativasPorPalabra[palabraIngles] || [];
  const alternativasNormalizadas = alternativas.map(normalizarTexto);
  return input === correcta || alternativasNormalizadas.includes(input);
}

  function normalizar(texto) {
  return texto.toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "") // elimina tildes
    .trim();
}

async function checkWord() {
  const input = document.getElementById('userInput').value.trim();
  if (current >= words.length || !input) return;

  const cw = words[current].replace(/[.,!?;:"]/g, '').toLowerCase();

  let tradu;
  try {
    tradu = await traducirTextoAzure(cw);
  } catch (error) {
    alert('Error al traducir la palabra. Intenta nuevamente.');
    return;
  }

  if (!tradu) {
    alert(`No se encontr√≥ traducci√≥n para "${cw}", pasando a la siguiente palabra.`);
    current++;
    updateDisplay();
    updateCounter();
    document.getElementById('userInput').value = '';
    if (current < words.length) speak(words[current]);
    else {
      alert('¬°Completado!');
      document.getElementById('userInput').disabled = true;
    }
    return;
  }

  if (verificarRespuesta(cw, input, tradu)) {
    alert('‚úÖ ¬°Correcto!');
    current++;
    updateDisplay();
    updateCounter();
    document.getElementById('userInput').value = '';
    if (current < words.length) speak(words[current]);
    else {
      alert('¬°Completado!');
      document.getElementById('userInput').disabled = true;
    }
  } else {
    alert(`‚ùå Incorrecto. Era: "${tradu}"`);
    document.getElementById('userInput').value = '';
  }
}

  function updateCounter() {
    const c = document.getElementById('wordCounter');
    c.textContent = current < words.length
      ? `Palabra a traducir: ${current + 1} de ${words.length}`
      : 'Has completado todas las palabras üéâ';
  }

  function speak(text, rate = 0.8) {
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'en-US'; u.rate = rate;
    window.speechSynthesis.cancel(); 
    window.speechSynthesis.speak(u);
  }

  async function revealWord() {
  if (current >= words.length) {
    alert('¬°Ya completaste todas las palabras!');
    return;
  }
  const palabraActual = words[current].replace(/[.,!?;:"]/g, '').toLowerCase();
  try {
    const traduccion = await traducirTextoAzure(palabraActual);
    if (traduccion) {
      alert(`üîç Traducci√≥n: "${palabraActual}" ‚Üí "${traduccion}"`);
    } else {
      alert('‚ùå No se pudo obtener la traducci√≥n.');
    }
  } catch {
    alert('‚ö†Ô∏è Error al traducir la palabra.');
  }
}

  function saveWord() {
    const w = words[current - 1];
    if (w && !saved.includes(w)) {
      saved.push(w);
      localStorage.setItem('savedWords', JSON.stringify(saved));
      renderSavedWords();
      actualizarContadorGuardadas();
    }
  }

  function renderSavedWords() {
    const list = document.getElementById('savedWords');
    list.innerHTML = '';
    saved.forEach((w,i) => {
      const li = document.createElement('li');
      li.textContent = w;
      const btnSpeak = document.createElement('button');
      btnSpeak.textContent = 'üîä'; 
      btnSpeak.onclick = () => speak(w);
      const btnDelete = document.createElement('button');
      btnDelete.textContent = '‚ùå';
      btnDelete.style.marginLeft = '10px';
      btnDelete.onclick = () => {
        if (confirm(`Eliminar "${w}"?`)) {
          saved.splice(i,1);
          localStorage.setItem('savedWords', JSON.stringify(saved));
          renderSavedWords();
          actualizarContadorGuardadas();
        }
      };
      li.appendChild(btnSpeak);
      li.appendChild(btnDelete);
      list.appendChild(li);
    });
  }

  function actualizarContadorGuardadas() {
    const cnt = JSON.parse(localStorage.getItem('savedWords') || '[]').length;
    document.getElementById('savedCount').textContent = `Palabras guardadas: ${cnt}`;
  }

  function readAgainNormal() {
    if (current < words.length) speak(words[current]);
  }
  function readAgainSlow() {
    if (current < words.length) speak(words[current], 0.5);
  }

  function openPractice() {
    window.open('practice-saved.html', '_blank');
  }

  function descargarPalabras() {
    const arr = JSON.parse(localStorage.getItem('savedWords') || '[]');
    const blob = new Blob([arr.join('\n')], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'palabras_guardadas.txt'; 
    a.click();
  }
  function saltarPalabra() {
  if (current < words.length - 1) {
    current++;
    updateDisplay();
    updateCounter();
    document.getElementById('userInput').value = '';
    speak(words[current]);
  } else {
    alert('¬°Has llegado al final de las palabras!');
    document.getElementById('userInput').disabled = true;
  }
}

</script>

</body>
</html>
